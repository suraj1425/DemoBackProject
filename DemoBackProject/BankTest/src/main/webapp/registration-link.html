
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="login">



        <form action="user-registration" method="post">
            <table>
            	<tr>

                	<th>
                    	<h2>Registration Form</h2>
                	</th>
				<tr/>
                <tr>
                    <td>
                        <label for=""><h4>Personal Details</h4></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Date Of Birth</label>
                        
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender</label>    
                    </td>

                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender"  value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="country">Nationality </label>
                    </td>

                    <td>
                        <input type="radio" name="country" value="india" id="country">
                        <label for="country">India</label>

                        <input type="radio" name="country" value="other" id="other">
                        <label for="other">Other Country</label> 
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="marital-status">Marital-Status</label>
                    </td>

                    <td>
                        <input type="radio" id="married" name="marital-status" value="married">
                        <label for="married">Married</label>

                        <input type="radio" id="single" name="marital-status" value="single">
                        <label for="single">Single</label>

                        
                        <input type="radio" id="Widow" name="marital-status" value="Widow">
                        <label for="Widow">Widow</label>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for=""><h4>Contact Details</h4></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="contact-number">Contact Number</label>
                    </td>

                    <td>
                        <input type="number" id="contact-number" name="contact-number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email Address</label>
                    </td>

                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for=""><h4>Address</h4></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="residential-address">Residential Address</label>
                    </td>
                    <td>
                        <input type="text" id="residential-address" name="residential-address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="permanent-adddress">Permanent-Adddress</label>
                    </td>
                    <td>
                        <input type="text" id="permanent-adddress" name="permanent-adddress">
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <input type="submit">
                    </td>

                    <td>
                    	<input type="reset">
                    </td>
                </tr>
                
                	
          

            </table>

        </form>


    </div>
</body>
</html>
